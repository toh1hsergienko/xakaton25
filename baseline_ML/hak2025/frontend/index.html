            {
                id: 4,
                name: "Гастрономический тур",
                description: "Лучшие рестораны и кафе Ростова-на-Дону",
                duration: "4 часа",
                attractions: 5
            }
        ];

        // Sample user data
        const userRoutes = [
            {
                id: 1,
                name: "Мой первый маршрут",
                date: "15.12.2023",
                attractions: 5,
                type: "пешком"
            },
            {
                id: 2,
                name: "Театральный вечер",
                date: "20.12.2023",
                attractions: 3,
                type: "машина"
            }
        ];

        const completedRoutes = [
            {
                id: 1,
                name: "Исторический центр",
                date: "10.12.2023",
                attractions: 6,
                duration: "2.5 часа"
            },
            {
                id: 2,
                name: "Парковая прогулка",
                date: "05.12.2023",
                attractions: 4,
                duration: "1.5 часа"
            }
        ];

        // Create markers for attractions
        const markers = [];
        attractions.forEach(attraction => {
            const marker = L.marker([attraction.lat, attraction.lng]).addTo(map)
                .bindPopup(`<b>${attraction.name}</b><br>${attraction.category}<br>Рейтинг: ${attraction.rating}<br>Расстояние: ${attraction.distance}`);
            markers.push(marker);
        });

        // Generate attraction cards
        const recommendationsGrid = document.getElementById('recommendations-grid');
        const selectedCountElement = document.getElementById('selected-count');
        let selectedCount = 0;

        attractions.forEach(attraction => {
            const card = document.createElement('div');
            card.className = 'attraction-card';
            card.innerHTML = `
                <div class="card-image">${attraction.icon}</div>
                <h4 class="card-title">${attraction.name}</h4>
                <span class="card-category">${attraction.category}</span>
                <div class="card-rating">
                    <i class="fas fa-star"></i> ${attraction.rating}
                </div>
                <div class="card-distance">Расстояние: ${attraction.distance}</div>
                <div class="card-description">${attraction.description}</div>
                <div class="card-actions">
                    <button class="btn-add" data-id="${attraction.id}">
                        <i class="fas fa-plus"></i> Добавить
                    </button>
                    <button class="btn-skip" data-id="${attraction.id}">
                        <i class="fas fa-times"></i> Пропустить
                    </button>
                </div>
            `;
            recommendationsGrid.appendChild(card);
        });

        // Handle add/skip buttons
        document.querySelectorAll('.btn-add').forEach(btn => {
            btn.addEventListener('click', function() {
                const attractionId = this.getAttribute('data-id');
                this.innerHTML = '<i class="fas fa-check"></i> Добавлено';
                this.classList.add('added');
                this.disabled = true;
                selectedCount++;
                selectedCountElement.textContent = selectedCount;
                
                // Highlight marker on map
                const attraction = attractions.find(a => a.id == attractionId);
                if (attraction) {
                    const marker = markers.find(m => 
                        m.getLatLng().lat === attraction.lat && 
                        m.getLatLng().lng === attraction.lng
                    );
                    if (marker) {
                        marker.openPopup();
                    }
                }
            });
        });

        document.querySelectorAll('.btn-skip').forEach(btn => {
            btn.addEventListener('click', function() {
                const card = this.closest('.attraction-card');
                card.style.opacity = '0.5';
                card.style.pointerEvents = 'none';
            });
        });

        // Build route button - opens modal with recommendations
        document.getElementById('build-route-btn').addEventListener('click', function() {
            if (selectedCount === 0) {
                alert('Пожалуйста, выберите хотя бы одно место для построения маршрута!');
                return;
            }
            
            // Generate modal cards based on user's selection and past routes
            const modalCards = document.getElementById('modal-cards');
            modalCards.innerHTML = '';
            
            // Simulate LLM recommendations based on user preferences
            const recommendedAttractions = attractions.filter(attr => 
                !document.querySelector(`.btn-add[data-id="${attr.id}"]`).classList.contains('added')
            ).slice(0, 4);
            
            recommendedAttractions.forEach(attraction => {
                const card = document.createElement('div');
                card.className = 'modal-card';
                card.innerHTML = `
                    <div class="modal-card-image">${attraction.icon}</div>
                    <h4 class="modal-card-title">${attraction.name}</h4>
                    <div class="modal-card-rating">
                        <i class="fas fa-star"></i> ${attraction.rating}
                    </div>
                    <div class="modal-card-distance">Расстояние: ${attraction.distance}</div>
                    <div class="modal-card-description">${attraction.description}</div>
                    <div class="modal-actions">
                        <button class="modal-btn modal-btn-accept" data-id="${attraction.id}">
                            Принять
                        </button>
                        <button class="modal-btn modal-btn-reject" data-id="${attraction.id}">
                            Отклонить
                        </button>
                    </div>
                `;
                modalCards.appendChild(card);
            });
            
            document.getElementById('recommendations-modal').style.display = 'block';
        });

        // Close modals
        document.getElementById('close-modal').addEventListener('click', function() {
            document.getElementById('recommendations-modal').style.display = 'none';
        });

        document.getElementById('close-categories').addEventListener('click', function() {
            document.getElementById('categories-modal').style.display = 'none';
        });

        document.getElementById('close-profile').addEventListener('click', function() {
            document.getElementById('profile-modal').style.display = 'none';
        });

        // Modal accept/reject buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal-btn-accept')) {
                const attractionId = e.target.getAttribute('data-id');
                // Add to route logic would go here
                e.target.textContent = 'Добавлено';
                e.target.disabled = true;
                e.target.style.background = '#28a745';
            }
            
            if (e.target.classList.contains('modal-btn-reject')) {
                const card = e.target.closest('.modal-card');
                card.style.opacity = '0.5';
                card.style.pointerEvents = 'none';
            }
        });

        // Menu dropdown functionality
        const menuBtn = document.getElementById('menu-btn');
        const dropdownMenu = document.getElementById('dropdown-menu');
        
        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!menuBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.style.display = 'none';
            }
        });
        
        // Dropdown menu actions
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const action = this.getAttribute('data-action');
                dropdownMenu.style.display = 'none';
                
                switch(action) {
                    case 'categories':
                        document.getElementById('categories-modal').style.display = 'block';
                        break;
                    case 'my-routes':
                        showMyRoutes();
                        break;
                    case 'other-routes':
                        showOtherRoutes();
                        break;
                    case 'profile':
                        document.getElementById('profile-modal').style.display = 'block';
                        break;
                }
            });
        });
        
        // Categories toggle functionality
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Remove active from "Все категории" if any other is selected
                if (this.querySelector('i').className.includes('fa-th')) {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                } else {
                    this.classList.toggle('active');
                    const allCategoriesBtn = document.querySelector('.category-btn:first-child');
                    if (document.querySelectorAll('.category-btn.active:not(:first-child)').length > 0) {
                        allCategoriesBtn.classList.remove('active');
                    } else {
                        allCategoriesBtn.classList.add('active');
                    }
                }
            });
        });
        
        // Profile buttons
        document.getElementById('saved-routes-btn').addEventListener('click', function() {
            showMyRoutes();
            document.getElementById('profile-modal').style.display = 'none';
        });
        
        document.getElementById('completed-routes-btn').addEventListener('click', function() {
            showCompletedRoutes();
            document.getElementById('profile-modal').style.display = 'none';
        });
        
        function showMyRoutes() {
            const modal = document.getElementById('recommendations-modal');
            const modalBody = document.querySelector('.modal-body');
            const modalTitle = document.querySelector('.modal-title');
            
            modalTitle.textContent = 'Сохранённые маршруты';
            modalBody.innerHTML = `
                <div class="modal-cards">
                    ${userRoutes.map(route => `
                        <div class="modal-card">
                            <h4 class="modal-card-title">${route.name}</h4>
                            <div class="modal-card-description">
                                Дата создания: ${route.date}<br>
                                Тип: ${route.type}<br>
                                Мест: ${route.attractions}
                            </div>
                            <div class="modal-actions">
                                <button class="modal-btn modal-btn-accept" style="background: #667eea;">
                                    Открыть
                                </button>
                                <button class="modal-btn modal-btn-reject" style="background: #dc3545;">
                                    Удалить
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function showCompletedRoutes() {
            const modal = document.getElementById('recommendations-modal');
            const modalBody = document.querySelector('.modal-body');
            const modalTitle = document.querySelector('.modal-title');
            
            modalTitle.textContent = 'Пройденные маршруты';
            modalBody.innerHTML = `
                <div class="modal-cards">
                    ${completedRoutes.map(route => `
                        <div class="modal-card">
                            <h4 class="modal-card-title">${route.name}</h4>
                            <div class="modal-card-description">
                                Дата прохождения: ${route.date}<br>
                                Длительность: ${route.duration}<br>
                                Мест посещено: ${route.attractions}
                            </div>
                            <div class="modal-actions">
                                <button class="modal-btn modal-btn-accept" style="background: #28a745;">
                                    Повторить
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function showOtherRoutes() {
            const modal = document.getElementById('recommendations-modal');
            const modalBody = document.querySelector('.modal-body');
            const modalTitle = document.querySelector('.modal-title');
            
            modalTitle.textContent = 'Маршруты других пользователей';
            modalBody.innerHTML = `
                <div class="modal-cards">
                    ${otherRoutes.map(route => `
                        <div class="modal-card">
                            <h4 class="modal-card-title">${route.name}</h4>
                            <div class="modal-card-description">${route.description}</div>
                            <div style="font-size: 11px; color: #666; margin-bottom: 10px;">
                                Длительность: ${route.duration} | Мест: ${route.attractions}
                            </div>
                            <div class="modal-actions">
                                <button class="modal-btn modal-btn-accept" style="background: #667eea;">
                                    Выбрать
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            modal.style.display = 'block';
        }
    </script>
</body>
</html>
